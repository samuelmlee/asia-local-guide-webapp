# Project information
sonar.projectKey=asia-local-guide-webapp
sonar.projectName=Asia Local Guide Webapp
sonar.projectVersion=1.0

# Source directory
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude test files from analysis
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/tests/**,**/e2e/**

# Test file patterns
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.test.exclusions=**/node_modules/**
