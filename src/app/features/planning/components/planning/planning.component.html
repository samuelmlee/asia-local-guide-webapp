<div class="px-4">
  <div class="flex flex-col">
    <app-responsive-search [template]="resultTemplate" class="flex w-full mb-2">
      <ng-template #resultTemplate>
        <b>{{ destination() }}</b> â€¢ {{ date() }}
      </ng-template>
    </app-responsive-search>

    <div
      #stickyFilters
      class="flex items-center w-full h-10"
      [class.sticky]="isStickyFilters()"
    >
      <div
        (click)="openCreateDialog()"
        (keyup)="openCreateDialog()"
        i18n="@@planning.planning.save-planning"
        class="text-sm font-medium mr-2"
      >
        Sauvegarder ce planning
      </div>
      <div class="flex items-center">
        <mat-icon fontIcon="save"></mat-icon>
      </div>
      <hr class="rotate-90 w-6 bg-gray-600" />
      <div class="flex items-center">
        <mat-icon fontIcon="tune"></mat-icon>
      </div>
    </div>
  </div>
</div>

@for (dayPlan of dayPlans(); track dayPlan.date) {
  <app-planning-day [dayPlan]="dayPlan"></app-planning-day>
}
