@if (dayPlan) {
  <hr class="h-px divide-gray-400 my-4" />

  <div class="text-base text-center">
    <b>
      {{ dayPlan.date | date }}
    </b>
  </div>

  @for (dayActivity of dayPlan.activities; track dayActivity.startTime) {
    <app-planning-activity [dayActivity]="dayActivity"></app-planning-activity>
  }
}
