<div class="p-6 flex flex-col">
  <h6 i18n="@@core.mobile-search-dialog.title">Configurez votre recherche</h6>

  <mat-form-field>
    <mat-label i18n="@@core.mobile-search-dialog.input-text"
      >Entrez une destination ou une activit√©</mat-label
    >
    <input matInput type="text" [(ngModel)]="searchTerm" />
    @if (searchTerm()) {
    <button
      matSuffix
      mat-icon-button
      required
      minlength="4"
      aria-label="Clear"
      (click)="searchTerm.set('')"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close i18n="@@common.cancel">Annuler</button>
    <button mat-button [mat-dialog-close]="true" i18n="@@common.search">
      Rechercher
    </button>
  </mat-dialog-actions>
</div>
