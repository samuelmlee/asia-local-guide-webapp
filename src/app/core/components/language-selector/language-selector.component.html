<button mat-flat-button [matMenuTriggerFor]="menu" class="text-sm transform-7">
  {{ selectedLanguage() }}
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="selectLanguage('FR')">
    <span>FR</span>
  </button>
  <button mat-menu-item (click)="selectLanguage('EN')">
    <span>EN</span>
  </button>
</mat-menu>
